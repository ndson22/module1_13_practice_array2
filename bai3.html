<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai3</title>
</head>
<body>
<script>
    let array = [];
    let i = 0;
    let count = 0;
    let txt = "";
    while(i<10){
        array[i] = prompt('Enter a character');
        i++;
    }
    for(let i = 0;i<array.length;i++){
        if(parseFloat(array[i])>=0 || parseFloat(array[i])<0){
            count++;
        }
        txt += array[i];
    }
    document.write(array.join(" "));
    document.write("so ky tu so la:" + count)
    console.log(array);
    console.log(count);
</script>
</body>
</html>
