<script>
    let str = prompt("Enter your string!");
    let count = 0;
    for(let i = 0;i<str.length; i++){
        if(str[i]>=0){
            count++;
        }

    let result = str.length - count;
    document.write("so ky tu trong chuoi = " + result);
</script>
